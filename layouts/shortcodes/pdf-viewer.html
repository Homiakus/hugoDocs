{{/* PDF Viewer Shortcode */}}
{{/* Usage: {{< pdf-viewer url="/path/to/document.pdf" title="Document Title" >}} */}}

<div class="pdf-viewer-container" style="width: 100%; margin: 1rem 0; border: 1px solid #ddd; border-radius: 8px; overflow: hidden;">
    <div class="pdf-viewer-header" style="background: #f5f5f5; padding: 0.5rem 1rem; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center;">
        <h4 style="margin: 0; font-size: 1rem;">{{ .Get "title" | default "PDF Document" }}</h4>
        <div class="pdf-controls">
            <a href="{{ .Get "url" }}" target="_blank" style="background: #28a745; color: white; text-decoration: none; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.8rem;">Download</a>
        </div>
    </div>
    <div id="pdf-canvas-{{ .Ordinal }}" class="pdf-canvas" style="width: 100%; height: 600px; position: relative;">
        <div class="pdf-loading" style="display: flex; align-items: center; justify-content: center; height: 100%; color: #666;">
            <div style="text-align: center;">
                <div style="margin-bottom: 1rem;">Loading PDF...</div>
                <div class="spinner" style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
            </div>
        </div>
    </div>
</div>

<style>
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.pdf-toolbar {
    background: #f8f9fa;
    padding: 0.5rem;
    border-bottom: 1px solid #ddd;
    display: flex;
    gap: 0.5rem;
    align-items: center;
    flex-wrap: wrap;
}

.pdf-toolbar button {
    background: #007bff;
    color: white;
    border: none;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.8rem;
}

.pdf-toolbar button:hover {
    background: #0056b3;
}

.pdf-toolbar button:disabled {
    background: #6c757d;
    cursor: not-allowed;
}

.pdf-toolbar input[type="number"] {
    width: 60px;
    padding: 0.25rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.pdf-toolbar span {
    font-size: 0.8rem;
    color: #666;
}

.pdf-canvas iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>

<script>
(function() {
    const canvasId = 'pdf-canvas-{{ .Ordinal }}';
    const pdfUrl = '{{ .Get "url" }}';
    const container = document.getElementById(canvasId);
    
    if (!container) return;
    
    // Check if browser supports PDF viewing
    const isPDFSupported = navigator.mimeTypes && navigator.mimeTypes['application/pdf'];
    
    if (isPDFSupported) {
        // Use browser's built-in PDF viewer
        const iframe = document.createElement('iframe');
        iframe.src = pdfUrl;
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        
        // Remove loading indicator and add iframe
        const loading = container.querySelector('.pdf-loading');
        if (loading) {
            loading.remove();
        }
        container.appendChild(iframe);
        
        // Add toolbar
        const toolbar = document.createElement('div');
        toolbar.className = 'pdf-toolbar';
        toolbar.innerHTML = `
            <button onclick="window.open('${pdfUrl}', '_blank')">Open in New Tab</button>
            <button onclick="downloadPDF('${pdfUrl}')">Download</button>
            <span>PDF Viewer</span>
        `;
        
        container.parentElement.insertBefore(toolbar, container);
        
    } else {
        // Fallback: show download link
        const loading = container.querySelector('.pdf-loading');
        if (loading) {
            loading.innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <div style="margin-bottom: 1rem; color: #666;">
                        PDF preview not available in your browser
                    </div>
                    <a href="${pdfUrl}" target="_blank" style="background: #007bff; color: white; text-decoration: none; padding: 0.5rem 1rem; border-radius: 4px;">
                        Open PDF in New Tab
                    </a>
                    <br><br>
                    <a href="${pdfUrl}" download style="background: #28a745; color: white; text-decoration: none; padding: 0.5rem 1rem; border-radius: 4px;">
                        Download PDF
                    </a>
                </div>
            `;
        }
    }
    
    // Download function
    window.downloadPDF = function(url) {
        const link = document.createElement('a');
        link.href = url;
        link.download = url.split('/').pop();
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    };
})();
</script>
